<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>

        body{
            background-color: #2e2e2e;
            font-family: 'Courier New', monospace;
        }

        .container{
            padding-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .controls{
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 
                inset 0 0 10px #000,
                0 10px 25px rgba(0,0,0,0.6);
        }

        .screen{
            border: 4px solid #111;
            border-radius: 8px;
            width: 200px;
            height: 70px;
            background: linear-gradient(to bottom, #9dc183, #6f8f5b);
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
            text-align: end;
        }

        .row{
            display: flex;
            justify-content: center;
        }

        .operands{
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .numBtn, .oprBtn{
            margin: 6px;
            width: 55px;
            height: 45px;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
            box-shadow: 
                0 4px #000,
                inset 0 -2px 5px rgba(255,255,255,0.1);
            transition: all 0.1s ease;
        }

        .numBtn{
            background-color: #3a3a3a;
            color: white;
            border: 2px solid #111;
        }

        .oprBtn{
            background-color: #d35400;
            color: white;
            border: 2px solid #111;
        }

        /* Button press effect */
        .numBtn:active, .oprBtn:active{
            transform: translateY(4px);
            box-shadow: 
                0 1px #000,
            inset 0 -1px 3px rgba(255,255,255,0.1);
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="screen"></div>
            <div class="numbers">
                <div class="row">
                    <div class="numBtn" id="one">1</div>
                    <div class="numBtn" id="two">2</div>
                    <div class="numBtn" id="three">3</div>
                </div>
                <div class="row">
                    <div class="numBtn" id="four">4</div>
                    <div class="numBtn" id="five">5</div>
                    <div class="numBtn" id="six">6</div>
                </div>
                <div class="row">
                    <div class="numBtn" id="seven">7</div>
                    <div class="numBtn" id="eight">8</div>
                    <div class="numBtn" id="nine">9</div>
                </div>
                <div class="row">
                    <div class="oprBtn" id="clear">C</div>
                    <div class="numBtn" id="zero">0</div>
                    <div class="oprBtn" id="equals">=</div>
                </div>
            </div>
            <div class="operands">
                <div class="oprBtn">+</div>
                <div class="oprBtn">-</div>
                <div class="oprBtn">*</div>
                <div class="oprBtn">/</div>
            </div>
        </div>

    </div>


    <script>
        function add( a, b){
            return a + b;
        }
        function subtract( a, b){
            return a - b;
        }
        function multiply( a, b){
            return a * b;
        }
        function divide( a, b){
            if(b == 0) return "Error"
            return a / b;
        }
        function operate( a, b, opr){
            switch (opr) {
                case "*":
                    return multiply(a, b);
                
                case "+":
                    return add(a,b);
                
                case "-":
                    return subtract( a, b);
                
                case "/":
                    return divide(a, b);

                default:
            }
        }

        const screen = document.querySelector(".screen");
        const controls = document.querySelector(".controls");
        let totalData = '';
        let currData = '';
        let numA = '';
        let numB = '';
        let opr = '';
        let res = '';
        let justCalculated = false;

        controls.addEventListener('click' , (e) => {
            if(e.target.classList.contains('numBtn')){
                if (justCalculated) {
                    totalData = '';
                    currData = '';
                    numA = '';
                    justCalculated = false;
                }
                totalData += e.target.innerText;
                currData += e.target.innerText;
            }
            if(e.target.classList.contains('oprBtn') && e.target.id != 'equals'){
                if (currData === '' && numA !== '') {
                    opr = e.target.innerText; 
                    totalData = totalData.slice(0, -1) + opr;
                    screen.innerText = totalData;
                    return;
                }

                if (currData === '') return;

                if(opr !=='' && numA !== ''){
                    numB = currData;
                    res = operate(parseFloat(numA),parseFloat(numB), opr);
                    numA = res;
                    numB = '';
                    totalData = res ;
                    currData = '';
                }

                opr = e.target.innerText;
                totalData += e.target.innerText;
                if(numA == ''){
                    numA = currData;
                    currData = '';
                }
            }
            
            if(e.target.id == 'equals'){
                if(currData === '') return;
                numB = currData;
                res = operate(parseFloat(numA),parseFloat(numB), opr);
                totalData = res;
                justCalculated = true;
            }

            if(e.target.id === 'clear'){
                totalData = '';
                currData = '';
                numA = '';
                numB = '';
                opr = '';
                res = '';
            }

            screen.innerText = totalData;
        })

    </script>
</body>
</htm
